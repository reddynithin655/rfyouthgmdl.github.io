<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Royal Friends Gummadidala</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .gallery figure {
      margin: 0;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery figcaption {
      margin-top: 8px;
      font-size: 14px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 8px;
      border-radius: 6px;
      display: inline-block;
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>Royal Friends Gummadidala</h1>
  <p>Youth for Social Service</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="activities.html">Activities</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">

  <h3>2021 – Yellamma Temple, Gummadidala</h3>

    <figure>

    </figure>
    <figure>
      <img src="images/2021-Ylma3.jpg" onclick="openLightbox(this)">
      <figcaption>Yellamma Temple Service Activity</figcaption>
    </figure>
    <figure>
      <img src="images/2021-Ylma4.jpg" onclick="openLightbox(this)">

  </div>

  <h3>2021 – News Coverage</h3>

</div>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<footer>
  <p>© 2026 Royal Friends Gummadidala</p>
</footer>

<script>
  function openLightbox(img) {
    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox").style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>

</body>
</html>
